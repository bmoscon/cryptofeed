name: Security Scanning

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  schedule:
    - cron: "0 6 * * 1" # Weekly on Mondays at 6 AM
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ["python"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv venv
          uv sync --dev
          uv pip install -e .

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, GPL-3.0

  vulnerability-scan:
    name: Vulnerability Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install security tools
        run: |
          uv venv
          uv pip install safety bandit[toml] pip-audit

      - name: Install project dependencies
        run: |
          uv sync --dev
          uv pip install -e .

      - name: Run Safety check
        run: |
          safety check --json --output safety-report.json || true
          cat safety-report.json

      - name: Run pip-audit
        run: |
          pip-audit --desc --output pip-audit-report.json --format json || true
          cat pip-audit-report.json

      - name: Install and setup Trunk
        uses: trunk-io/trunk-action@v1
        with:
          check-mode: all

      - name: Run Bandit via Trunk (preferred)
        run: |
          trunk check --filter=bandit --all --output-format=json > bandit-trunk-report.json || true
          cat bandit-trunk-report.json
        continue-on-error: true

      - name: Run Bandit fallback
        if: failure()
        run: |
          echo "ðŸš¨ Trunk bandit failed, using fallback..."
          bandit -r cryptofeed/ -f json -o bandit-report.json || true
          cat bandit-report.json

      - name: Upload security scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: |
            safety-report.json
            pip-audit-report.json
            bandit-report.json
            bandit-trunk-report.json

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install license checker
        run: |
          uv venv
          uv pip install pip-licenses

      - name: Install project dependencies
        run: |
          uv sync --dev
          uv pip install -e .

      - name: Check licenses
        run: |
          pip-licenses --format=json --output-file=licenses.json
          pip-licenses --format=markdown --output-file=licenses.md

      - name: Verify allowed licenses
        run: |
          # Check for GPL licenses that might cause issues
          if grep -i "gpl" licenses.json; then
            echo "Warning: GPL licenses detected"
            cat licenses.json | grep -i gpl || true
          fi

      - name: Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: |
            licenses.json
            licenses.md

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for Dockerfile changes
        id: dockerfile_changes
        if: github.event_name == 'pull_request'
        run: |
          if gh api repos/${{ github.repository }}/pulls/${{ github.event.number }}/files \
             --jq '.[].filename' | grep -q "Dockerfile"; then
            echo "dockerfile_changed=true" >> $GITHUB_OUTPUT
          else
            echo "dockerfile_changed=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        if: steps.dockerfile_changes.outputs.dockerfile_changed == 'true'
        run: |
          if [ -f Dockerfile ]; then
            docker build -t cryptofeed:security-scan .
          else
            echo "No Dockerfile found, skipping container scan"
            exit 0
          fi

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        if: steps.dockerfile_changes.outputs.dockerfile_changed == 'true'
        with:
          image-ref: "cryptofeed:security-scan"
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always() && steps.dockerfile_changes.outputs.dockerfile_changed == 'true'
        with:
          sarif_file: "trivy-results.sarif"

  security-scorecard:
    name: OSSF Scorecard
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      id-token: write
      actions: read
      contents: read
    if: github.event_name == 'push' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Run analysis
        uses: ossf/scorecard-action@v2.4.0
        with:
          results_file: results.sarif
          results_format: sarif
          repo_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
